# Site
title:              <b>i.develop</b>
bio:                "<em>using passion for tech to solve problems</em>"
description:        "I'm a technologist. I educate myself on tech to help solve problems. Can i.dev a solution for you?"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/selfport.jpg'
background:         'assets/img/devbg4.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://stoked49.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

